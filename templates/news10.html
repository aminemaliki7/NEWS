
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reader - REALTALK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/news.css">
</head>
<body>
    <div class="app-container">
        <header class="header text-center p-3">
            <h1>REALTALK</h1>
            <p>AI VOICE GENERATION PLATFORM</p>
        </header>

        <div class="container my-4">
            <div class="text-center">
                <h2>NEWS READER</h2>
                <p>Browse and convert news articles to AI voice</p>
            </div>

            <div class="mb-4">
                <label for="category">CATEGORY</label>
                <select id="category" class="form-select">
                    <option value="general">General</option>
                    <option value="world">World</option>
                    <option value="nation">Nation</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="sports">Sports</option>
                    <option value="science">Science</option>
                    <option value="health">Health</option>
                </select>
            </div>

            <div id="newsList" class="news-list">
                <!-- Articles will appear here -->
            </div>
        </div>

        <!-- Article Modal -->
        <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="articleModalLabel" class="modal-title">Article Content</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="btn-group mb-3">
                            <button id="fullContentBtn" class="btn btn-outline-primary active">Full Article</button>
                            <button id="summaryBtn" class="btn btn-outline-primary">Summary</button>
                            <button id="voiceOptimizedBtn" class="btn btn-outline-primary">Voice Optimized</button>
                            <button id="youtubeScriptBtn" class="btn btn-outline-primary">YouTube Script</button>
                            <button id="ssmlBtn" class="btn btn-outline-primary">SSML</button>
                        </div>

                        <div id="fullContent" class="modal-article-content mb-3">Loading article...</div>
                        <div id="summaryContent" class="modal-article-content mb-3 d-none"></div>
                        <div id="voiceOptimizedContent" class="modal-article-content mb-3 d-none"></div>
                        <div id="youtubeScriptContent" class="modal-article-content mb-3 d-none"></div>
                        <div id="ssmlContainer" class="modal-article-content mb-3 d-none">
                            <label for="ssmlContent" class="form-label">SSML Content</label>
                            <textarea id="ssmlContent" class="form-control" rows="10"></textarea>
                            <button id="generateVoiceFromSSML" class="btn btn-success mt-2">Generate Voice from SSML</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="generateVoiceBtn" class="btn btn-primary">Generate Voice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/news.js"></script>
</body>
</html>
