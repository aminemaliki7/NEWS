services:
  - type: web
    name: news-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: REDIS_URL
        fromService:
          type: redis
          name: news-redis
      - key: GEMINI_API_KEY
        sync: false
      - key: GNEWS_API_KEY_1
        sync: false
      - key: GNEWS_API_KEY_2
        sync: false
      - key: GNEWS_API_KEY_3
        sync: false
      - key: GNEWS_API_KEY_4
        sync: false
      - key: GNEWS_API_KEY_5
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: FIREBASE_APP_ID
        sync: false
      - key: FIREBASE_MEASUREMENT_ID
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false

  - type: worker
    name: news-dramatiq-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m dramatiq tasks --processes 2 --threads 2
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: news-redis
      - key: GEMINI_API_KEY
        sync: false
      - key: GNEWS_API_KEY_1
        sync: false
      - key: GNEWS_API_KEY_2
        sync: false
      - key: GNEWS_API_KEY_3
        sync: false
      - key: GNEWS_API_KEY_4
        sync: false
      - key: GNEWS_API_KEY_5
        sync: false

  - type: redis
    name: news-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru