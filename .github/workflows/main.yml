name: Keep App Alive

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/14 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping Flask App
      run: |
        echo "ğŸš€ Pinging Flask app at $(date)"
        
        # Ping the main app
        response=$(curl -s -o /dev/null -w "%{http_code}" https://newsnap.space/ping)
        
        if [ $response -eq 200 ]; then
          echo "âœ… App is alive! Response code: $response"
        else
          echo "âš ï¸ App response code: $response"
        fi
        
        echo "ğŸ“… Keep-alive completed at $(date)"
